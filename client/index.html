<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/players.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Football Players</h1>
        </header>
        <main>
            <div class="contentWrapper">
                <div class="centralBox">
                    <form class="textBoxContainer">
                        <div class="textBox">
                            <input type="text" placeholder="הזנ/י כמות משחקים בעונה...">
                        </div>
                        <div class="textBox">
                            <input type="text" placeholder=" הזנ/י כמות שערים בעונה...">
                        </div>
                        <div class="textBox">
                            <input type="text" placeholder="הזנ/י מספר כרטיסים אדומים בעונה...">
                        </div>
                        <div class="largeTextBox">
                            <textarea placeholder="הזנ/י חוות דעת כללית על השחקן..."></textarea>
                        </div>
                        <button type="button" class="addPlusButton"></button>
                    </form>
                    <div class="imagePlaceholder"></div>
                    <div class="itemListContainer">
                        <div class="itemLine"></div>
                        <div class="itemLine"></div>
                        <div class="itemLine"></div>
                        <div class="itemLine"></div>
                        <div class="itemLine"></div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
