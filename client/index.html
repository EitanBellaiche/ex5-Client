<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/players.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Football Players</h1>
        </header>
        <main>
            <div class="contentWrapper">
                <div class="centralBox">
                    <form class="textBoxContainer" id="playerForm">
                        <div class="textBox">
                            <input type="text" name="player_name" placeholder="type player name..." required>
                        </div>
                        <div class="textBox">
                            <input type="number" name="player_goals" placeholder="type number of goals..." required>
                        </div>
                        <div class="textBox">
                            <input type="number" name="player_match_played" placeholder="type number of matches played..." required>
                        </div>
                        <div class="largeTextBox">
                            <textarea name="player_description" placeholder="type player description..." required></textarea>
                        </div>
                        <button type="submit" class="addPlusButton"></button>
                    </form>

                    <div class="imagePlaceholder">
                        <img id="randomImage" src="" alt="Random Image">
                    </div>
                    

                    <div class="itemListContainer">
                        <div class="itemLineWrapper">
                            <div class="itemText">
                            </div>
                        </div>
                        <div class="itemLineWrapper">
                            <div class="itemText">
                            </div>
                        </div>
                        <div class="itemLineWrapper">
                            <div class="itemText">
                            </div>
                        </div>
                        <div class="itemLineWrapper">
                            <div class="itemText">
                            </div>
                        </div>
                        <div class="itemLineWrapper">
                            <div class="itemText">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
